<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="front face">
                <h3 class="name">Debit Card</h3>
                <h3 class="bank">Bank Name</h3>
                <img class="chip" src="https://img.icons8.com/officel/80/000000/sim-card-chip.png" />
                <h3 class="number">1234 5678 9123 4567</h3>
                <h5 class="valid"><span>Exp <br> </span><span>10/23</span></h5>
                <h5 class="cardholder">nightCoder</h5>
            </div>
            <div class="face back">
                <div class="black"></div>
                <div class="text">
                    <h6>Authorized Signature-not valid unless signes</h6>
                    <div class="white"></div>
                    <div class="cvv">123</div>
                </div>
                <p class="small">Trending UI Glassmorphism</p>
            </div>
        </div>
    </section>
</body>

</html>
